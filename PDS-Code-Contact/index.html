<head>
<link rel="stylesheet" href="style.css">
</head>
<form> 
<div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <div class="wrapperContact">
                <div class="typing-demo-contact">
                  Get in touch!
                </div>
            </div>
              
            </div>
            <img class= "logo" src="https://dev.pdscode.com.au/wp-content/uploads/2022/05/PDSCode_Primary_CMYK_Cropped.png" width="250" alt="pdscode logo">
            <div class="app-contact">CONTACT NUMBER : +61 2 4905 0841 <br>  EMAIL: 	sales@pdscode.com.au / admin@pdscode.com.au
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME*" value="">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL*">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="CONTACT NO">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE">
                <textarea placeholder="Tell us what you need" id="txtArea" name="textArea" rows="7" cols="50" ></textarea>
              </div>
              <div class="app-form-group buttons">
                <button type="reset" value=" " class="app-form-button" >CANCEL</button>
                <button class="app-form-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
